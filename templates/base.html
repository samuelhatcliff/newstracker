<!DOCTYPE html>
<html lang="en ">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{port}}static/app.css">
  <!-- Added absolute path to fix rendering problems when in nested route. check to ensure works on deployment -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>NewsTracker</title>
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>
  <nav class="navbar border-bottom border-secondary fixed-top navbar-expand navbar-dark bg-dark">
    <a href="/" class="navbar-brand">NewsTracker</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        {% if g.user %}
        <a class="nav-item nav-link " href="/headlines">Headlines <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/user/saved">My Stories</a>
        <a class="nav-item nav-link" href="/search">Detailed Search</a>
        <a class="nav-item nav-link" href="/logout">Logout</a>
        {% else %}
        <a class="nav-item nav-link" href="/headlines">Headlines</a>
        <a class="nav-item nav-link" href="/login">Login</a>
        <a class="nav-item nav-link" href="/register">Register</a>
        {% endif %}
      </div>
    </div>
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button> -->
    <div>
      <form action="/search/simple" method="GET" class="form-inline" id="search">
        <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success badge-pill my-2 my-sm-0 badge-pill" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <p id="indentation"></p>

  {% block content %}
  <!-- content goes here -->
  {% endblock %}
  <script src="/static/newstracker.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</body>

</html>

{% extends 'base.html' %}
{% block content %}





<div class ="row" >
    <div class="col-10" id ="slideshow">
 <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="2000">
        <img class="d-block w-100" src="{{top_story.image}}" alt="First slide">
        <div class="carousel-caption d-md-block">
            <h4>{{top_story.headline}}</h4>
          </div>
      </div>
      {%for story in headlines%}
      
      <div class="carousel-item" data-interval="2200">
        <a href="{{story.url}}">
        <img class="d-block w-100" src="{{story.image}}" alt="Third slide">
        <div class="carousel-caption d-md-block">
            <h4>{{story.headline}}</h4>
          </div>
        </a>
      </div>
    
      {%endfor%}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
</div>

{% endblock %}

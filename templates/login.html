{% extends 'base.html' %}
{% block content %}
<body>
    <h1>Login</h1>
    <span>Don't have an account? <a href="/register">Register here</a></span>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form
        if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {%for err in field.errors%}
            {{err}}
            {% endfor %}
        </p>
        {% endfor %}
        <button type="Submit">Login</button>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
{% for story in headlines%}
<div class="container rounded ">
    <ul>
        <div class="row justify-content-center">
            <div class="card my-4 ">
                <div class="card-body text-center">
                    <div class="row media" >
                        
                        <form class="col-sm my-auto order1 col-6 " id="left-b" action = '/sacalls/{{story.id}}/polarity', method="POST">
                            <input type="submit" value="Get Polarity" class="btn btn-success btn-sm badge-pill">
                        </form>

                        <img class="text-center col-md-6 col-12 rounded" id="image" src="{{story.image}}" alt="{{story.headline}}" style="width: 300px; height: 225px; object-fit: contain;"/>
                
                        <form class="col-sm my-auto col-6" id="right-b" action='/story/{{story.id}}/save_story' action = '/sacalls/{{story.id}}/subjectivity', method="POST">
                            <input type="submit" value="Get Subjectivity" class="btn btn-primary btn-sm badge-pill">
                        </form>

                    </div>

                    <h4 class="card-title text-center" > <a href="story/{{story.id}}/open"> {{story.headline}}</a></h4>
                    <h5 class="card-subtitle mb-2 text-center blockquote-footer" id="date">{{story.published_at}}</li>
                    <p class= "card-text text-center" id="content">{{story.content}}</p>
                    <form action='/story/{{story.id}}/save_story', method="POST" id="save">
                        <input type="submit" value="Save Story" class="btn btn-outline-success btn-sm badge-pill">
                        </form>
                    </div>
            </div>
    </ul></div>
</div>
<hr>
{%endfor%}
{% endblock %}

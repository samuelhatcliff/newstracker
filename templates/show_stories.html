{% extends 'base.html' %}
{% block content %}
{% for story in headlines%}
<div>
    <ul>
        <li> <a href="story/{{story.id}}/open"> {{story.headline}}</a></li>
        <li>{{story.content}}</li>
        <li>{{story.published_at}}</li>
        <span><a href="show_story/{{story.id}}">Show Full Story</a></span>
        
        <form action='/story/{{story.id}}/save_story', method="POST">
            <input type="submit" value="Save Story">
            </form>
    </ul>
</div>
<hr>
{%endfor%}
{% endblock %}

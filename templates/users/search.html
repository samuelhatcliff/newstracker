{% extends 'base.html' %}
{% block content %}
<h1>Search</h1>
<!-- <span>gadsfsfa</span> -->
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        {%for err in field.errors%}
        {{err}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type="Submit">Search</button>
</form>
{% endblock %}

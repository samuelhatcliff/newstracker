{% extends 'base.html' %}
{% block content %}
<body>
    <h1>Register</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form
        if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {%for err in field.errors%}
            {{err}}
            {% endfor %}
        </p>
        {% endfor %}
        <button type="Submit">Register</button>
    </form>

{% endblock %}
